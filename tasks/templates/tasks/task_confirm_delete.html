{% extends 'base/base.html' %}
{% block content %}
{% load static %}

<div class="header-bar">
    <a href="{% url 'tasks:tasks-list' %}">&#8592; Back</a>
</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{task}}"</p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
